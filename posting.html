<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begawi - Pasang Lowongan atau Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <style>
        /* Tambahan style jika diperlukan, atau diletakkan di style.css */
        .form-section-title {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2A5C0F; /* Warna hijau Begawi */
        }
        #jobFields, #workshopFields {
            border-left: 3px solid #A1C349; /* Aksen hijau muda */
            padding-left: 15px;
            margin-top: 10px;
        }
    </style>
</head>

<body>



    <header class="py-5">
        <div class="container">
            <h2 class="text-center display-5 fw-bold mb-5" style="color: #2A5C0F;">Publikasikan Lowongan atau Pelatihan Anda</h2>
            
            <form id="postForm" class="card p-4 shadow-sm">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="postingType" class="form-label fw-bold">Tipe Postingan <span class="text-danger">*</span></label>
                        <select class="form-select form-select-lg" id="postingType">
                            <option value="job" selected>Lowongan Pekerjaan</option>
                            <option value="workshop">Workshop/Pelatihan</option>
                        </select>
                    </div>
                </div>

                <h3 class="form-section-title">Informasi Umum</h3>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="postTitle" class="form-label">Judul Postingan (Pekerjaan/Workshop) <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-lg" id="postTitle" placeholder="Contoh: Web Developer Expert / Workshop Digital Marketing" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="companyName" class="form-label">Nama Perusahaan / Penyelenggara <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-lg" id="companyName" placeholder="Contoh: PT Teknologi Nusantara / Begawi Academy" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="location" class="form-label">Lokasi <span class="text-danger">*</span></label>
                        <select class="form-select form-select-lg" id="location" required>
                            <option selected value="">Pilih Lokasi</option>
                            <option value="Banjarmasin">(Semua Wilayah Banjarmasin)</option>
                            <optgroup label="Wilayah Spesifik Banjarmasin">
                                <option value="Banjarmasin Utara">Banjarmasin Utara</option>
                                <option value="Banjarmasin Selatan">Banjarmasin Selatan</option>
                                <option value="Banjarmasin Tengah">Banjarmasin Tengah</option>
                                <option value="Banjarmasin Timur">Banjarmasin Timur</option>
                                <option value="Banjarmasin Barat">Banjarmasin Barat</option>
                            </optgroup>
                            <option value="Online">Online/Remote</option>
                            <option value="Lainnya Kalsel">Lainnya (Kalimantan Selatan)</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">Kategori <span class="text-danger">*</span></label>
                        <select class="form-select form-select-lg" id="category" required>
                            <option selected value="">Pilih Kategori</option>
                            <optgroup label="Pekerjaan">
                                <option value="it_software">IT & Perangkat Lunak</option>
                                <option value="marketing_comm">Pemasaran & Komunikasi</option>
                                <option value="sales">Penjualan</option>
                                <option value="design_creative">Desain/Kreatif</option>
                                <option value="finance_accounting">Keuangan/Akuntansi</option>
                                <option value="education_job">Pendidikan</option>
                                <option value="hr">Sumber Daya Manusia</option>
                                <option value="health">Kesehatan</option>
                                <option value="engineering">Teknik</option>
                                <option value="hospitality">Perhotelan & Pariwisata</option>
                                <option value="admin">Administrasi</option>
                            </optgroup>
                            <optgroup label="Workshop/Pelatihan">
                                <option value="workshop_skill">Pelatihan Keterampilan</option>
                                <option value="workshop_business">Seminar Bisnis</option>
                                <option value="workshop_creative">Workshop Kreatif</option>
                                <option value="workshop_it">Pelatihan IT</option>
                                <option value="workshop_personal_dev">Pengembangan Diri</option>
                                <option value="workshop_education">Pelatihan Pendidikan</option>
                            </optgroup>
                             <option value="other">Lainnya</option>
                        </select>
                    </div>


                </div>

                <div class="col-md-12 mb-3">
                    <label for="description" class="form-label">Deskripsi Lengkap (Tanggung Jawab, Kualifikasi, Detail Workshop, dll.) <span class="text-danger">*</span></label>
                    <textarea class="form-control form-control-lg" id="description" rows="6" placeholder="Jelaskan secara detail mengenai lowongan atau workshop yang Anda tawarkan..." required></textarea>
                </div>

                <div id="jobFields">
                    <h3 class="form-section-title">Detail Lowongan Pekerjaan</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="jobType" class="form-label">Tipe Pekerjaan <span class="text-danger">*</span></label>
                            <select class="form-select form-select-lg" id="jobType">
                                <option value="Full Time">Penuh Waktu (Full Time)</option>
                                <option value="Part Time">Paruh Waktu (Part Time)</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="salary" class="form-label">Gaji (Opsional)</label>
                            <input type="text" class="form-control form-control-lg" id="salary" placeholder="Contoh: Rp 5.000.000 - Rp 7.000.000 / Kompetitif">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="applicationDeadlineJob" class="form-label">Batas Waktu Lamaran <span class="text-danger">*</span></label>
                            <input type="date" class="form-control form-control-lg" id="applicationDeadlineJob">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="howToApplyJob" class="form-label">Cara Melamar <span class="text-danger">*</span></label>
                            <textarea class="form-control form-control-lg" id="howToApplyJob" rows="3" placeholder="Contoh: Kirim CV dan portofolio ke email@perusahaan.com dengan subjek 'Lamaran Backend Developer' atau link ke form lamaran."></textarea>
                        </div>
                    </div>
                </div>

                <div id="workshopFields" style="display: none;">
                    <h3 class="form-section-title">Detail Workshop/Pelatihan</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="workshopDate" class="form-label">Tanggal & Waktu Pelaksanaan <span class="text-danger">*</span></label>
                            <input type="datetime-local" class="form-control form-control-lg" id="workshopDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="workshopDuration" class="form-label">Durasi <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-lg" id="workshopDuration" placeholder="Contoh: 3 Jam / 2 Hari">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="workshopVenue" class="form-label">Tempat/Platform <span class="text-danger">*</span></label>
                            <input type="text" class="form-control form-control-lg" id="workshopVenue" placeholder="Contoh: Zoom Meeting / Aula Gedung A">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="workshopPrice" class="form-label">Harga (Kosongi jika gratis)</label>
                            <input type="text" class="form-control form-control-lg" id="workshopPrice" placeholder="Contoh: Rp 250.000 / Gratis">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="registrationDeadlineWorkshop" class="form-label">Batas Waktu Pendaftaran <span class="text-danger">*</span></label>
                            <input type="date" class="form-control form-control-lg" id="registrationDeadlineWorkshop">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="howToRegisterWorkshop" class="form-label">Cara Mendaftar <span class="text-danger">*</span></label>
                            <textarea class="form-control form-control-lg" id="howToRegisterWorkshop" rows="3" placeholder="Contoh: Daftar melalui link bit.ly/daftarkelas atau hubungi CP: 0812xxxxxxx (Nama)"></textarea>
                        </div>
                    </div>
                </div>
                
                <h3 class="form-section-title">Informasi Kontak</h3>
                 <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="contactEmail" class="form-label">Email Kontak <span class="text-danger">*</span></label>
                        <input type="email" class="form-control form-control-lg" id="contactEmail" placeholder="alamat@emailanda.com" required>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="contactPhone" class="form-label">Nomor Telepon Kontak (Opsional)</label>
                        <input type="tel" class="form-control form-control-lg" id="contactPhone" placeholder="08xxxxxxxxxx">
                    </div>
                </div>

                <div class="d-grid gap-2 col-md-4 mx-auto mt-4">
                    <button type="submit" class="btn btn-custom-green btn-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill me-2" viewBox="0 0 16 16">
                          <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                        </svg>
                        Publikasikan Sekarang
                    </button>
                </div>
            </form>
        </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const postingTypeSelect = document.getElementById('postingType');
            const jobFieldsDiv = document.getElementById('jobFields');
            const workshopFieldsDiv = document.getElementById('workshopFields');
            const jobTypeInput = document.getElementById('jobType');
            const applicationDeadlineJobInput = document.getElementById('applicationDeadlineJob');
            const howToApplyJobInput = document.getElementById('howToApplyJob');
            const workshopDateInput = document.getElementById('workshopDate');
            const workshopDurationInput = document.getElementById('workshopDuration');
            const workshopVenueInput = document.getElementById('workshopVenue');
            const registrationDeadlineWorkshopInput = document.getElementById('registrationDeadlineWorkshop');
            const howToRegisterWorkshopInput = document.getElementById('howToRegisterWorkshop');

            function toggleFields() {
                if (postingTypeSelect.value === 'job') {
                    jobFieldsDiv.style.display = 'block';
                    workshopFieldsDiv.style.display = 'none';
                    // Set job fields as required, workshop fields as not required
                    setRequired(jobTypeInput, true);
                    setRequired(applicationDeadlineJobInput, true);
                    setRequired(howToApplyJobInput, true);

                    setRequired(workshopDateInput, false);
                    setRequired(workshopDurationInput, false);
                    setRequired(workshopVenueInput, false);
                    setRequired(registrationDeadlineWorkshopInput, false);
                    setRequired(howToRegisterWorkshopInput, false);

                } else if (postingTypeSelect.value === 'workshop') {
                    jobFieldsDiv.style.display = 'none';
                    workshopFieldsDiv.style.display = 'block';
                     // Set workshop fields as required, job fields as not required
                    setRequired(jobTypeInput, false);
                    setRequired(applicationDeadlineJobInput, false);
                    setRequired(howToApplyJobInput, false);
                    
                    setRequired(workshopDateInput, true);
                    setRequired(workshopDurationInput, true);
                    setRequired(workshopVenueInput, true);
                    setRequired(registrationDeadlineWorkshopInput, true);
                    setRequired(howToRegisterWorkshopInput, true);
                }
            }

            function setRequired(element, isRequired) {
                if (element) { // Check if element exists
                    element.required = isRequired;
                }
            }

            postingTypeSelect.addEventListener('change', toggleFields);
            
            // Initial call to set the correct fields visibility and requirements
            toggleFields();

            // Current Year in Footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // Form submission simulation (prevent actual submission for this example)
            document.getElementById('postForm').addEventListener('submit', function(event) {
                event.preventDefault(); 
                // Add validation logic here if needed before showing alert
                let isValid = true;
                // Simple validation for demo
                const requiredFields = this.querySelectorAll('[required]');
                requiredFields.forEach(field => {
                    if (!field.value && field.offsetWidth > 0 && field.offsetHeight > 0) { // check if field is visible and empty
                        isValid = false;
                        field.classList.add('is-invalid');
                    } else {
                         field.classList.remove('is-invalid');
                    }
                });

                if(isValid){
                    alert('Formulir siap untuk dikirim (simulasi)! Data akan diproses di backend.');
                    // Here you would typically send data to a server.
                    // For now, we can reset the form or redirect.
                    // this.reset(); 
                    // toggleFields(); // Reset visibility
                } else {
                    alert('Harap isi semua kolom yang wajib diisi (*).');
                }
            });
        });
    </script>
</body>
</html>
