<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Penyedia Jasa - Begawi</title>
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sasirangan-green-dark: #2A5C0F;
            --sasirangan-green-medium: #5D8B2F;
            --sasirangan-green-light: #A1C349;
            --sasirangan-yellow: #F8DE3D;
            --neutral-light: #F7F7F7;
            --neutral-white: #FFFFFF;
            --neutral-dark: #333333; /* Digunakan untuk teks umum */
            --footer-bg: #1C1C1C; /* Latar belakang hitam untuk footer */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--neutral-light);
            color: var(--neutral-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }



        /* Profile container styles */
        .main-content {
            flex: 1;
            padding-top: 20px;
            padding-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .profile-container {
            background-color: var(--neutral-white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #E0E0E0;
            padding-bottom: 20px;
        }
        .profile-header h1 {
            color: var(--sasirangan-green-dark);
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .profile-header .subtitle {
            font-size: 1.1rem;
            color: var(--sasirangan-green-medium);
            font-weight: 500;
        }
        .profile-details .detail-item {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        .profile-details .detail-item strong { /* Sesuai pilihan Anda */
            display: block;
            color: var(--neutral-dark);
            font-weight: 600;
            margin-bottom: 5px;
            flex-basis: 220px;
            min-width: 220px;
        }
        .profile-details .detail-item span {
            color: #555555;
            font-size: 1rem;
            flex-grow: 1;
        }
        .detail-item svg { /* Sesuai pilihan Anda */
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 10px;
            color: var(--sasirangan-green-medium);
            vertical-align: middle; /* Membantu jika strong adalah inline-block atau sejenisnya */
            flex-shrink: 0;
        }
        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }

        /* Footer styles */
        .footer {
            background-color: var(--footer-bg); /* Menggunakan var --footer-bg untuk hitam */
            color: #E0E0E0; /* Teks terang di atas latar hitam */
            padding-top: 3rem;
            padding-bottom: 2rem;
        }
        .footer h5 {
            color: var(--sasirangan-yellow);
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .footer a {
            color: #E0E0E0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: var(--sasirangan-yellow);
            text-decoration: underline;
        }
        .footer .list-unstyled li {
            margin-bottom: 0.5rem;
        }
        .logo-footer {
            max-height: 50px;
            /* filter: brightness(0) invert(1); Dihapus, placeholder menangani kontras */
        }
        .social-icons a svg {
            width: 24px;
            height: 24px;
            fill: #E0E0E0;
            transition: fill 0.3s ease;
        }
        .social-icons a:hover svg {
            fill: var(--sasirangan-yellow);
        }
        .footer-bottom {
            border-top: 1px solid #444444; /* Separator lebih gelap untuk latar hitam */
            padding-top: 1.5rem;
            margin-top: 2rem;
        }
        .text-muted-light { /* Didefinisikan untuk footer */
             color: #B0B0B0 !important; /* Abu-abu terang untuk kontras di latar hitam */
        }
        .footer .small {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

  <div id="navbar-placeholder"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

                        </svg>

                    </strong>
                    <span id="display_nomor_telepon">081234567890</span>
                </div>

                <div class="detail-item">
                    <strong>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="me-2">
                            <path d="M4 20V4h16v16Zm0-2h16V8.925l-4.05 2.7q-.525.35-1.1.513-.575.162-1.2.162-.625 0-1.2-.162-.575-.163-1.1-.513L4 8.925ZM12 11.1 19.3 6H4.7ZM4 6v-.5V4v2.925V6Zm8 5.1Z"/>
                        </svg>
                        Email Usaha:
                    </strong>
                    <span id="display_email_usaha">emailbisnis@example.com</span>
                </div>
            </div>

            <div class="action-buttons">
                <a href="#" class="btn btn-custom-green">Edit Profil</a>
            </div>
        </div>
    </div>

    
<div id="footer-placeholder"></div>

<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for Current Year in Footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Contoh cara mengisi data profil secara dinamis
        const providerData = {
            nama_penyedia: "CV. Karya Mandiri",
            kategori_jasa: "Desain/Kreatif",
            domisili_usaha: "Banjarmasin Tengah",
            nomor_telepon: "089876543210",
            email_usaha: "info@karyamandiri.com"
        };

        function populateProfileData(data) {
            const namaPenyediaEl = document.getElementById('display_nama_penyedia');
            const namaUsahaEl = document.getElementById('display_nama_usaha_value');
            const kategoriJasaEl = document.getElementById('display_kategori_jasa');
            const domisiliUsahaEl = document.getElementById('display_domisili_usaha');
            const nomorTeleponEl = document.getElementById('display_nomor_telepon');
            const emailUsahaEl = document.getElementById('display_email_usaha');

            if (namaPenyediaEl) namaPenyediaEl.textContent = data.nama_penyedia;
            if (namaUsahaEl) namaUsahaEl.textContent = data.nama_penyedia; // Asumsi nama usaha sama dengan nama penyedia
            if (kategoriJasaEl) kategoriJasaEl.textContent = data.kategori_jasa;
            if (domisiliUsahaEl) domisiliUsahaEl.textContent = data.domisili_usaha;
            if (nomorTeleponEl) nomorTeleponEl.textContent = data.nomor_telepon;
            if (emailUsahaEl) emailUsahaEl.textContent = data.email_usaha;
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateProfileData(providerData); // Menggunakan data contoh
        });
    </script>
</body>
</html>
