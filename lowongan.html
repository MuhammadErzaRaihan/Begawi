<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begawi - Pasang Lowongan Pekerjaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .form-section-title {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2A5C0F;
        }
        #jobFields {
            border-left: 3px solid #A1C349;
            padding-left: 15px;
            margin-top: 10px;
        }
        .btn-custom-green {
            background-color: #2A5C0F;
            color: white;
            font-weight: 600;
        }
        .btn-custom-green:hover {
            background-color: #1E450B;
            color: white;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 50px;
            color: #2A5C0F;
            font-weight: bold;
        }
        .back-button:hover {
            color: #1E450B;
        }
    </style>
</head>
<body>
    <header class="py-5">
        <div class="container">
            <a href="vendor.html" class="back-button">
                <i class="bi bi-arrow-left"></i> 
            </a>
            <h2 class="text-center display-5 fw-bold mb-5" style="color: #2A5C0F;">Publikasikan Lowongan Pekerjaan Anda</h2>
            
            <form id="jobForm" class="card p-4 shadow-sm">
                <h3 class="form-section-title">Informasi Umum</h3>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="postTitle" class="form-label">Judul Lowongan <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-lg" id="postTitle" placeholder="Contoh: Web Developer Expert" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="companyName" class="form-label">Nama Perusahaan <span class="text-danger">*</span></label>
                        <input type="text" class="form-control form-control-lg" id="companyName" placeholder="Contoh: PT Teknologi Nusantara" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="location" class="form-label">Lokasi <span class="text-danger">*</span></label>
                        <select class="form-select form-select-lg" id="location" required>
                            <option selected value="">Pilih Lokasi</option>
                            <option value="Banjarmasin">(Semua Wilayah Banjarmasin)</option>
                            <optgroup label="Wilayah Spesifik Banjarmasin">
                                <option value="Banjarmasin Utara">Banjarmasin Utara</option>
                                <option value="Banjarmasin Selatan">Banjarmasin Selatan</option>
                                <option value="Banjarmasin Tengah">Banjarmasin Tengah</option>
                                <option value="Banjarmasin Timur">Banjarmasin Timur</option>
                                <option value="Banjarmasin Barat">Banjarmasin Barat</option>
                            </optgroup>
                            <option value="Online">Online/Remote</option>
                            <option value="Lainnya Kalsel">Lainnya (Kalimantan Selatan)</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">Kategori <span class="text-danger">*</span></label>
                        <select class="form-select form-select-lg" id="category" required>
                            <option selected value="">Pilih Kategori</option>
                            <option value="it_software">IT & Perangkat Lunak</option>
                            <option value="marketing_comm">Pemasaran & Komunikasi</option>
                            <option value="sales">Penjualan</option>
                            <option value="design_creative">Desain/Kreatif</option>
                            <option value="finance_accounting">Keuangan/Akuntansi</option>
                            <option value="education_job">Pendidikan</option>
                            <option value="hr">Sumber Daya Manusia</option>
                            <option value="health">Kesehatan</option>
                            <option value="engineering">Teknik</option>
                            <option value="hospitality">Perhotelan & Pariwisata</option>
                            <option value="admin">Administrasi</option>
                            <option value="other">Lainnya</option>
                        </select>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="description" class="form-label">Deskripsi Lengkap (Tanggung Jawab, Kualifikasi, dll.) <span class="text-danger">*</span></label>
                        <textarea class="form-control form-control-lg" id="description" rows="6" placeholder="Jelaskan secara detail mengenai lowongan yang Anda tawarkan..." required></textarea>
                    </div>
                </div>

                <h3 class="form-section-title">Detail Lowongan Pekerjaan</h3>
                <div id="jobFields">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="jobType" class="form-label">Tipe Pekerjaan <span class="text-danger">*</span></label>
                            <select class="form-select form-select-lg" id="jobType" required>
                                <option value="Full Time">Penuh Waktu (Full Time)</option>
                                <option value="Part Time">Paruh Waktu (Part Time)</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="salary" class="form-label">Gaji (Opsional)</label>
                            <input type="text" class="form-control form-control-lg" id="salary" placeholder="Contoh: Rp 5.000.000 - Rp 7.000.000 / Kompetitif">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="applicationDeadlineJob" class="form-label">Batas Waktu Lamaran <span class="text-danger">*</span></label>
                            <input type="date" class="form-control form-control-lg" id="applicationDeadlineJob" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="howToApplyJob" class="form-label">Cara Melamar <span class="text-danger">*</span></label>
                            <textarea class="form-control form-control-lg" id="howToApplyJob" rows="3" placeholder="Contoh: Kirim CV dan portofolio ke email@perusahaan.com dengan subjek 'Lamaran Backend Developer' atau link ke form lamaran." required></textarea>
                        </div>
                    </div>
                </div>
                
                <h3 class="form-section-title">Informasi Kontak</h3>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="contactEmail" class="form-label">Email Kontak <span class="text-danger">*</span></label>
                        <input type="email" class="form-control form-control-lg" id="contactEmail" placeholder="alamat@emailanda.com" required>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="contactPhone" class="form-label">Nomor Telepon Kontak (Opsional)</label>
                        <input type="tel" class="form-control form-control-lg" id="contactPhone" placeholder="08xxxxxxxxxx">
                    </div>
                </div>

                <div class="d-grid gap-2 col-md-4 mx-auto mt-4">
                    <button type="submit" class="btn btn-custom-green btn-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill me-2" viewBox="0 0 16 16">
                          <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                        </svg>
                        Publikasikan Lowongan
                    </button>
                </div>
            </form>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission
            document.getElementById('jobForm').addEventListener('submit', function(event) {
                event.preventDefault(); 
                
                let isValid = true;
                const requiredFields = this.querySelectorAll('[required]');
                requiredFields.forEach(field => {
                    if (!field.value) {
                        isValid = false;
                        field.classList.add('is-invalid');
                    } else {
                        field.classList.remove('is-invalid');
                    }
                });

                if(isValid){
                    alert('Lowongan pekerjaan berhasil dipublikasikan! (simulasi)');
                    // this.reset(); // Uncomment to reset form after submission
                } else {
                    alert('Harap isi semua kolom yang wajib diisi (*).');
                }
            });
        });
    </script>
</body>
</html>
