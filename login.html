<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masuk ke Begawi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="login.css" rel="stylesheet" />
</head>
<body class="login">

  <div class="form-container">
    <div class="text-center mb-4">
      <div class="logo-begawi fw-bold fs-3 text-success">Begaw<span class="text-warning">i</span></div>
      <h2 class="mt-2">Masuk ke Begawi</h2>
    </div>

    <form action="#" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">MASUK</button>
    </form>

    <p class="form-text text-center mt-3">
      Dengan masuk, Anda menyetujui <a href="#" class="text-decoration-none">Syarat & Ketentuan</a> dan <a href="#" class="text-decoration-none">Kebijakan Privasi</a> kami.
    </p>

    <p class="signup-link">
      Belum punya akun Begawi? <a href="regist.html">Daftar</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
